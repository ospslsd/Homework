<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALLINBETZ</title>
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="main-c">
      <div class="top">
        <img class="logo" src="img/logo.png" alt="">
        <div class="top-txt">
          <h1>
            bono de bienvenida
          </h1>
          <h2>
            200%
          </h2>
        </div>
        <div class="bot-txt">
          <div class="bot-l">
            HASTA 10.000 MXN
          </div>
          <div class="bot-r">
            Del 1 al 4 dep
          </div>
        </div>
      </div>
      <form method="post" class="bot">
        <h2>
          Regístrate usando tu número de teléfono
        </h2>
        <div class="bot-mid">
          <div class="bot__mid-btns">
            <button class="bot__mid-btn active">
              Por teléfono
            </button>
            <button class="bot__mid-btn">
              Por correo electrónico
            </button>
          </div>
          <input type="tel" id="phone" placeholder="Número de teléfono" class="inp-tel active">
          <input type="email" placeholder="Correo electrónico" class="inp-mail  ">
        </div>
        <div class="bot-bot">
          <button class="bot-btn-reg">
            Registrarse
          </button>
          <button class="bot-btn-sess">
          Iniciar sesión
          </button>
        </div>
      </form>



    </div>
  </div>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
